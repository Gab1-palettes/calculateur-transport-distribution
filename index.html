<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prévision du Coût de Livraison - Palettes Distribution</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
            overflow-x: hidden;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2rem;
        }
        header p {
            font-size: 1.1rem;
            color: #f8f9fa;
        }
        .container {
            max-width: 700px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-top: 5px solid #28a745;
        }
        label {
            display: block;
            margin: 10px 0;
            color: #28a745;
            font-weight: bold;
            font-size: 1.1rem;
        }
        input {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        .btn {
            display: block;
            width: 100%;
            margin-top: 20px;
            padding: 10px;
            background-color: #dc3545;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn:hover {
            background-color: #c82333;
            transform: scale(1.05);
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
            font-size: 1.2rem;
            text-align: center;
            color: #28a745;
        }
        .warehouse {
            position: relative;
            width: 100%;
            height: 300px;
            background: linear-gradient(to bottom, #cccccc 50%, #e8f5e9 50%);
            border-top: 5px solid #28a745;
            overflow: hidden;
        }
        .depot {
            position: absolute;
            bottom: 50px;
            left: 50px;
            width: 100px;
            height: 150px;
            background: #6c757d;
            border: 2px solid #333;
            border-radius: 5px;
        }
        .conveyor {
            position: absolute;
            bottom: 100px;
            left: 150px;
            width: 300px;
            height: 10px;
            background: #333;
        }
        .pallet {
            width: 50px;
            height: 20px;
            background: #28a745;
            position: absolute;
            bottom: 110px;
            animation: movePallet 5s linear forwards;
        }
        .truck {
            position: absolute;
            bottom: 50px;
            left: 500px;
            width: 150px;
            height: 80px;
            background: #28a745; /* Vert camion */
            transition: transform 2s ease-in-out;
        }
        .truck .plateau {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 130px;
            height: 10px;
            background: #6c757d; /* Plateau gris */
        }
        .truck:before {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 10px;
            width: 20px;
            height: 20px;
            background: #333;
            border-radius: 50%;
        }
        .truck:after {
            content: "";
            position: absolute;
            bottom: -10px;
            right: 10px;
            width: 20px;
            height: 20px;
            background: #333;
            border-radius: 50%;
        }
        @keyframes movePallet {
            0% { left: 0; }
            100% { left: 300px; }
        }
        @keyframes stackPallet {
            0% { transform: translateY(100px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Prévision du Coût de Livraison</h1>
        <p>Palettes Distribution - Spécialiste en emballages, caisses et énergie bois</p>
    </header>

    <div class="container">
        <p style="color: #333; font-size: 1rem; margin-bottom: 15px;">
            Entrez le temps en heures (ex. : 3h30 = 3.5).
        </p>
        <form id="transport-form">
            <label for="temps">Temps de trajet prévu (en heures) :</label>
            <input type="number" id="temps" name="temps" required step="0.1" placeholder="Exemple : 2.5">
            <button type="button" class="btn" onclick="calculer()">Calculer</button>
        </form>

        <div class="result" id="result"></div>
    </div>

    <div class="warehouse">
        <div class="depot"></div>
        <div class="conveyor"></div>
        <div id="pallet-container"></div>
        <div class="truck" id="truck">
            <div class="plateau" id="plateau"></div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Palettes Distribution. Tous droits réservés.</p>
    </footer>

    <script>
        let loadedPallets = 0;

        function addPallet() {
            if (loadedPallets >= 5) return;

            const plateau = document.getElementById("plateau");
            const pallet = document.createElement("div");
            pallet.className = "pallet";
            pallet.style.bottom = `${10 + loadedPallets * 25}px`;
            pallet.style.animation = "stackPallet 1s ease forwards";

            plateau.appendChild(pallet);
            loadedPallets++;

            if (loadedPallets === 5) {
                setTimeout(() => {
                    const truck = document.getElementById("truck");
                    truck.style.transform = "translateX(100%)";
                }, 1000);
            }
        }

        function calculer() {
            const temps = parseFloat(document.getElementById('temps').value);

            // Paramètres internes (non visibles pour le client)
            const tarifHoraire = 63; // Tarif interne par heure
            const marge = 1.25; // Marge (25%)
            const imprévus = 1.4; // Marge pour imprévus (40%)

            if (!isNaN(temps) && temps > 0) {
                const coutMin = temps * tarifHoraire * marge;
                const coutMax = coutMin * imprévus;
                document.getElementById('result').innerText = 
                    `Coût estimé : entre ${coutMin.toFixed(2)} € et ${coutMax.toFixed(2)} € HT`;
                for (let i = 0; i < 5; i++) {
                    setTimeout(addPallet, i * 1000);
                }
            } else {
                document.getElementById('result').innerText = 
                    "Veuillez entrer un temps de trajet valide.";
            }
        }
    </script>
</body>
</html>
