<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estimation Franco Livraison - Palettes Distribution</title>

    <!-- Leaflet -->
    <link
        rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        crossorigin=""
    />
    <script
        src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        crossorigin=""
    ></script>

    <style>
        * { box-sizing: border-box; }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #4caf50, #2196f3);
        }

        .form-container {
            background: rgba(255,255,255,0.95);
            padding: 30px 25px;
            border-radius: 15px;
            max-width: 520px;
            width: 95%;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        h1 {
            text-align: center;
            margin-top: 0;
            text-transform: uppercase;
        }

        .subtitle {
            text-align: center;
            font-size: 0.95rem;
            color: #555;
            margin-bottom: 20px;
        }

        label {
            font-weight: 600;
            font-size: 0.9rem;
        }

        input, select {
            width: 100%;
            padding: 8px 10px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            background: #2196f3;
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
        }

        .result {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            background: #e8f5e9;
            border: 1px solid #c8e6c9;
            font-size: 0.95rem;
        }

        #map {
            margin-top: 15px;
            height: 240px;
            border-radius: 10px;
            border: 1px solid #ddd;
        }

        .disclaimer {
            font-size: 0.8rem;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>

<body>
<div class="form-container">
    <h1>Estimation franco livraison</h1>
    <p class="subtitle">
        Indication bas√©e sur la distance et le volume.<br>
        Validation finale r√©alis√©e par notre √©quipe.
    </p>

    <div id="palette-info" style="font-style:italic;font-size:0.9rem;margin-bottom:10px;"></div>

    <form id="livraison-form">
        <label>Distance estim√©e depuis notre d√©p√¥t (km)</label>
        <input type="number" id="distance" min="1" required placeholder="Ex. 120">

        <label>Nombre de palettes</label>
        <input type="number" id="palettes" min="1" required placeholder="Ex. 33">

        <label>Type de chargement</label>
        <select id="chargement">
            <option value="partiel">Groupage / Chargement partiel</option>
            <option value="complet">Camion complet</option>
        </select>

        <button type="submit">Estimer le franco / palette</button>
    </form>

    <div id="resultat" class="result" style="display:none;"></div>

    <div id="map"></div>

    <p class="disclaimer">
        Estimation indicative √©tablie selon un mod√®le logistique interne.
        Les conditions r√©elles peuvent √©voluer selon l‚Äôacc√®s, la saison et les volumes.
    </p>
</div>

<script>
    // R√©f√©rence palette (optionnelle)
    const params = new URLSearchParams(window.location.search);
    const refPalette = params.get("ref");
    const info = document.getElementById("palette-info");

    info.textContent = refPalette
        ? "R√©f√©rence s√©lectionn√©e : " + refPalette
        : "S√©lectionnez vos palettes pour lancer une estimation.";

    const form = document.getElementById("livraison-form");
    const resDiv = document.getElementById("resultat");

    form.addEventListener("submit", function(e) {
        e.preventDefault();

        const distance = Number(document.getElementById("distance").value);
        const palettes = Number(document.getElementById("palettes").value);
        const chargement = document.getElementById("chargement").value;

        // üîí Mod√®le interne (non affich√©)
        const baseKm = 2.00;        // ‚Ç¨/km
        let forfait = 90;
        let variablePalette = 0.30;

        if (chargement === "complet") {
            forfait = 75;
            variablePalette = 0.20;
        }

        // Fourchette de s√©curit√© logistique ¬±10 %
        const totalMin = (distance * baseKm * 0.9) + forfait + (palettes * variablePalette);
        const totalMax = (distance * baseKm * 1.1) + forfait + (palettes * variablePalette);

        const francoMin = totalMin / palettes;
        const francoMax = totalMax / palettes;

        resDiv.style.display = "block";
        resDiv.innerHTML =
            "<strong>Fourchette franco indicative :</strong><br>" +
            "<strong>" + francoMin.toFixed(2) + " ‚Ç¨</strong> √† <strong>" +
            francoMax.toFixed(2) + " ‚Ç¨</strong> HT / palette livr√©e<br>" +
            "<span style='font-size:0.85rem;'>Base logistique interne ‚Ä¢ " +
            palettes + " palettes ‚Ä¢ " + distance + " km</span>";
    });

    // Carte
    const map = L.map("map").setView([45.246, -0.256], 8);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "&copy; OpenStreetMap"
    }).addTo(map);
    L.marker([45.246, -0.256])
        .addTo(map)
        .bindPopup("D√©p√¥t Palettes Distribution")
        .openPopup();
</script>
</body>
</html>
